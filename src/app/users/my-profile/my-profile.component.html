<div class="flex justify-center">
<form (submit)="onSave()" #myForm="ngForm" class="p-4 mt-20 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">My Profile</h1>
    <div class="my-1 w-full">
        <label for="firstName" style="font-size: 13px;">First Name</label>
        <input type="firstName" id="firstName"
            class="p-2 rounded w-full border text-xs placeholder-black" placeholder="My First Name"
            [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel"
            required>
    </div>
    <div class="my-1 w-full">
        <label for="lastName" style="font-size: 13px;">Last Name</label>
        <input type="lastName" id="lastName"
            class="p-2 rounded w-full border text-xs placeholder-black" placeholder="My Last Name"
            [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel"
            required>
    </div>
    <div class="my-1 w-full">
        <label for="phoneNumber" style="font-size: 13px;">Phone Number</label>
        <input type="phoneNumber" id="phoneNumber"
            class="p-2 rounded w-full border text-xs placeholder-black"
            placeholder="My Phone Number" [(ngModel)]="user.phoneNumber"
            name="phoneNumber" #phoneNumber="ngModel" required>
    </div>
    <div class="my-1 w-full">
        <label for="email" style="font-size: 13px;">Email</label>
        <input type="email" id="email"
            class="p-2 rounded w-full border text-xs placeholder-black"
            placeholder="My Email Address" [(ngModel)]="user.email"
            name="email" #email="ngModel" required>
    </div>
    <div class="my-1 w-full">
        <label for="userType" style="font-size: 13px;">User Type</label>
        <span id="userType" class="p-2 w-full text-xs">admin/moderator-cannot_be_changed_by_user</span>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="p-2 bg-red-300 text-red-800 rounded">
        Email field must be valid
    </div>
  <div>
    <button type="button" [disabled]="myForm.form.invalid" 
    class="p-2 w-full bg-orange-500 text-white hover:bg-orange-300 rounded"
    (click)="onSave()">Save</button>
  </div>
</form>
</div>
