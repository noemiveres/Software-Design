<form (submit)="onSaveChanges()" #myForm="ngForm" class="p-4 mt-10 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Edit answer</h1>
    <div>
      <textarea class="p-2 rounded w-full border text-sm" placeholder="Your answer" [(ngModel)]="answer.text" name="text" required></textarea>
    </div>
    <div>
      <input type="text" class="p-2 rounded w-full border text-sm" placeholder="Picture" [(ngModel)]="answer.picture" name="picture" required>
    </div>
    <div class="my-3 w-full">
      <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-orange-500 text-white hover:bg-orange-300 rounded">Update</button>
    </div>
  </form>
